<!DOCTYPE html>
<html>
    <head>
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" type="text/css" href="tic.css"/>
        
    </head>
    <body>
    
        <h1 id="first">TIC TAC TOE</h1>
        <p class="first">Game starts just by tapping on box</p>
        <p class="first">First player starts as <b>Player X</b> and Second player as <b>Player 0</b></p>
        <div class="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2><button id="restartBtn">Restart</button>

        <script src="tic.js"></script>
    </body>
</html>
